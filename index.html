<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1 href="#"><a class="unstyled-link" href="/">To-Do app</a></h1>
            <nav aria-labelledby="change-background">
                <button class="button-select">Select Background
                    <i class="fa-solid fa-arrow-down-long arr"></i>
                </button>
                <ul class="header-images-list">
                    <li>
                        <img id="bg1" src="images/bg1.webp" alt="">
                        <p>SELECT</p>
                        <div></div>
                        <div class="selected"></div>
                    </li>
                    <li>
                        <img id="bg2" src="images/bg2.webp" alt="">
                        <p>SELECT</p>
                        <div></div>
                        <div class="selected"></div>
                    </li>
                    <li>
                        <img id="bg3" src="images/bg3.webp" alt="">
                        <p>SELECT</p>
                        <div></div>
                        <div class="selected"></div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="board">
            <div class="column" id="ToDo">
                <div class="column-header">
                    <h2>To-Do<i style="margin-left: 10px" class="fa-solid fa-list-check"></i></h2>
                </div>
                <div class="column-main">
                    <div class="card" id="1">
                        <div class="card-header">
                            <h3>Card Title</h3>
                        </div>
                        <div class="card-main">
                            <p> ea ad cupiditate dicta nulla voluptas?</p>
                        </div>
                        <div class="card-footer">
                            <button class="button-edit">Edit</button>
                            <button class="button-delete">Delete</button>
                        </div>
                    </div>                 
                </div>
                <div class="column-footer">
                    <button class="button-add">Add Card<i style="margin-left: 10px" class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div class="column">
                <div class="column-header">
                    <h2>In Progress<i style="margin-left: 10px" class="fa-solid fa-spinner"></i></i></h2>
                </div>
                <div class="column-main">
                </div>
                <div class="column-footer">
                    <button class="button-add">Add Card<i style="margin-left: 10px" class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div class="column">
                <div class="column-header">
                    <h2>Done<i style="margin-left: 10px" class="fa-solid fa-check"></i></h2>
                </div>
                <div class="column-main">
                </div>
                <div class="column-footer">
                    <button class="button-add">Add Card<i style="margin-left: 10px" class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="card-editor-wrapper disabled">
            <div class="card card-editor">
                <div class="card-header">
                    <h4>Edit your card.</h4>
                </div>
                <div class="card-main">
                    <form class="card-editor-form">
                        <label for="ftitle">Title: </label>
                        <input name="" id="ftitle"></input>
                        <label for="fdescription">Description: </label>
                        <textarea name="" id="fdescription"></textarea>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="button-cancel">Cancel</button>
                    <button class="button-confirm">Confirm</button>
                </div>
            </div>
        </div>
        <div class="card-creator-wrapper disabled">
            <div class="card card-creator">
                <div class="card-header">
                    <h4>Create your card.</h4>
                </div>
                <div class="card-main">
                    <form class="card-creator-form">
                        <label for="ftitle">Title: </label>
                        <input name="" id="ftitle"></input>
                        <label for="fdescription">Description: </label>
                        <textarea name="" id="fdescription"></textarea>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="button-cancel">Cancel</button>
                    <button class="button-confirm">Confirm</button>
                </div>
            </div>
        </div>
    </main>
    <footer><p>sample text</p></footer>
    <script src="scripts/drag-and-drop.js"></script>
    <script src="scripts/delete-card.js"></script>
    <script src="scripts/edit-card.js"></script>
    <script src="scripts/create-card.js"></script>
    <script src="scripts/select-background.js"></script>
</body>
</html>
